<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept/Decline Buttons</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/64bd1e61db.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <a class="symble btn7" href="">
            <span class="action">accept</span>
            <i class="fa-solid fa-check"></i>
        </a>
        <a class="symble btn8" href="">
            <i class="fa-solid fa-xmark"></i>
            <span class="delete">decline</span>
        </a>
    </main>
</body>

</html>
